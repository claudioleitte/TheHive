<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match House</title>
  <link rel="stylesheet" href="./style_match.css">
</head>

<body>
  <ion-icon id="dislike" name="heart-dislike"></ion-icon>
  <div id="swiper">
    <div class="card" style="--i:0">
      <img src="https://picsum.photos/200" alt="">
    </div>
    <div class="card" style="--i:1">
      <img src="https://picsum.photos/seed/picsum/200/300" alt="">
    </div>
    <div class="card" style="--i:2">
      <img src="https://picsum.photos/id/870/200/300?grayscale&blur=2" alt="">
    </div>
    <div class="card" style="--i:3">
      <img src="https://picsum.photos/200/300.jpg" alt="">
    </div>
    <div class="card" style="--i:4">
      <img src="https://picsum.photos/200/300?grayscale" alt="">
    </div>
  </div>
  <ion-icon id="like" name="heart"></ion-icon>
  
  <script src="./card.js"></script>
  <script src="./script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
